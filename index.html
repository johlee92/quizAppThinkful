<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Algebra Quiz">
        <title>Algebra Quiz</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Open+Sans|Oswald|Raleway&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="title-header">Algebra Quiz</h1>
        </header>
        <main>
            <section class="main-section readable-background">
                <form class="start-quiz">            
                    <legend class="question">Are you ready for the Algebra I quiz?</legend>
                    <button type="button" id="start-quiz">Start</button>
                </form>
            </section>
            <section class="response-action readable-background"></section>
            <section class="restart-form readable-background"></section>
            <footer class="readable-background">
                <span class="progress-footer status">Status: 0/5</span>
                <span class="progress-footer score">Score: 0/5</span>
            </footer>
        </main>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
