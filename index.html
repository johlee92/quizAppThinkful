<!DOCTYPE html>
<html lang = "en">
    <header>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Algebra Quiz">
        <title>Algebra Quiz</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Open+Sans|Oswald|Raleway&display=swap" rel="stylesheet">
    </header>
    <body>
        <head>
            <h1 class="title-header">Algebra Quiz</h1>
        </head>
        <form class="quiz-form" action="/some-server-endpoint" method ="post">
            <fieldset>
                <legend class="question">Solve the equation: 5(- 3x - 2) - (x - 3) = -4(4x + 5) + 13</legend>
                <input type="radio" name="algebra-1" id="id1" value="0">
                <label for="algebra-1">x = undefined</label>
                <br>
                <input type="radio" name="algebra-1" id="id1" value="1">
                <label for="algebra-1">x = 4</label>
                <br>
                <input type="radio" name="algebra-1" id="id1" value="1">
                <label for="algebra-1">x = 2</label>
                <br>
                <input type="radio" name="algebra-1" id="id1" value="1">
                <label for="algebra-1">x = 0</label>
                <br>
                <input type="radio" name="algebra-1" id="id1" value="1">
                <label for="algebra-1">x = -1</label>
            </fieldset>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
        <footer>
            <span class="progress-footer">Status: 1/5</span>
            <span class="progress-footer">Score: 0/5</span>
        </footer>
    </body>
</html>
